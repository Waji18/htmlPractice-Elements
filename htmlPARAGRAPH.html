  <body style="text-align: center; justify-self: center">
    <h1>HTML Paragraphs</h1>
    <p>
      The HTML element defines a paragraph. A paragraph always starts on a new
      line, and browsers automatically add some white space (a margin) before
      and after a paragraph.
    </p>
    <h3>Example</h3>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
